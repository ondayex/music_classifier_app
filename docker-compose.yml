version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - frontend_build:/usr/share/nginx/html
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=/api

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./model:/app/model  # Mount model directory
    environment:
      - MODEL_PATH=/app/model/your_model_name.h5
    ports:
      - "5000:5000"
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - frontend_build:/usr/share/nginx/html
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

volumes:
  frontend_build: 